baseurl = "/"
languageCode = "de-de"
title = "inspiritana.org - get inspired & share the spirit!"
description = "Yoga-Unterricht auf Spendenbasis. Inspirierender Blog & Videos über Yoga, Reisen, Mind & Meditation, Gesundheit & vielem mehr. - Get inspired & share the spirit!"
# Enable comments by entering your Disqus shortname
disqusShortname = "inspiritana"
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

enableRobotsTXT = true

# Define the number of posts per page
paginate = 10
theme = "universal"

# Pluralize titles in lists using inflect
pluralizeListTitles = false
# Preserve special characters in taxonomy names ("Gérard Depardieu" vs "Gerard Depardieu")
preserveTaxonomyNames = true

[taxonomies]
    author = "author"
    category = "categories"
    featured = "featured"
    banner = "banner"
    subtitle = "subtitle"
    tags = "tags"

