{{ if isset .Site.Params "see_more" }}
{{ if .Site.Params.see_more.enable }}
<section class="bar background-image-fixed-2 no-mb color-white text-center">
    <div class="dark-mask"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">                
                 <div class="heading text-center yoga-header"><br/><br/><br/><br/><br/><br/>
                <h2>{{ .Site.Params.see_more.title }}</h2><br/><br/><br/></div>
                <p class="lead">{{ .Site.Params.see_more.subtitle }}</p>
                <p class="lead slogan">{{ .Site.Params.see_more.subsubtitle }}</p>
                <p class="text-center">
                    <a href="{{ .Site.Params.see_more.link_url }}" class="btn btn-template-transparent-black btn-lg">{{ .Site.Params.see_more.link_text }}</a>
                </p>
            </div>

        </div>
    </div>
</section>
{{ end }}
{{ end }}
